<h1>Using the Hand tool</h1>

<p>The Hand tool is used to pan through an image that is too large to fit into the current window.</p>
<ol>
<li>Select the Hand tool by clicking on its icon in the tool box or by pressing <strong>H</strong>.</li>
<li>Click and drag in the window to pan through the image.</li>
</ol>
