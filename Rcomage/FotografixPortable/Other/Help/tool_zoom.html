<h1>Using the Zoom tool</h1>

<p>The Zoom tool is used to zoom in to or out of an image.</p>
<ol>
<li>Select the Zoom tool by clicking on its icon in the tool box or by pressing <strong>J</strong>.</li>
<li>Click in the area of the image that you want to zoom in to. To zoom out, hold the <strong>Alt</strong> key while clicking.</li>
</ol>
